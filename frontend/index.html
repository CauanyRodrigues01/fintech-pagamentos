<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes - Fintech Pagamentos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1>Gestão de Clientes</h1>
    </header>
    <main>
        <section id="add-cliente-form">
            <h2>Cadastrar Novo Cliente</h2>
            <form id="cliente-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF (apenas dígitos):</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{11}" maxlength="11"
                    title="CPF deve conter 11 dígitos numéricos" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="statusBloqueio">Status de Bloqueio:</label>
                <select id="statusBloqueio" name="statusBloqueio" required>
                    <option value="A">Ativo</option>
                    <option value="B">Bloqueado</option>
                </select>

                <label for="limiteCredito">Limite de Crédito:</label>
                <input type="number" id="limiteCredito" name="limiteCredito" step="0.01" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="clientes-lista">
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Idade</th>
                        <th>Status de Bloqueio</th>
                        <th>Limite de Crédito</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientes-tbody">
                </tbody>
            </table>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 Fintech Pagamentos. Todos os direitos reservados.</p>
        <p>Desenvolvido por Cauany Rodrigues</p>
        <div class="footer-links">
            <a href="#">Política de Privacidade</a> |
            <a href="#">Termos de Uso</a> |
            <a href="#">Contato</a>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
