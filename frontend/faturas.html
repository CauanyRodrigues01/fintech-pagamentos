<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturas do Cliente - Fintech Pagamentos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="message-container"></div>
    <header>
        <h1>Faturas do Cliente</h1>
        <a href="index.html" class="btn-voltar">Voltar para Clientes</a>
    </header>
    <main>
        <section id="cliente-info">
            <h2>Faturas para <span id="cliente-nome"></span></h2>
            <p>ID do Cliente: <span id="cliente-id"></span></p>
        </section>
        <section id="fatura-list">
            <h3>Lista de Faturas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Valor</th>
                        <th>Data de Vencimento</th>
                        <th>Status</th>
                        <th>Data de Pagamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="faturas-tbody">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Fintech Pagamentos. Todos os direitos reservados.</p>
        <p>Desenvolvido por Cauany Rodrigues</p>
        <div class="footer-links">
            <a href="#">Política de Privacidade</a> |
            <a href="#">Termos de Uso</a> |
            <a href="#">Contato</a>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
